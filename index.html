<html>
    <head>
        <title>Belajar TAG LIST</title>
    </head>
    <body>
        <!-- UL termasuk tag list yang tidak teratur -->
        <ul>
            <li>HTML
                <ul>
                    <li>Head
                        <ul>
                            <li>Title</li>
                        </ul>
                    </li>
                    <li>Body</li>
                </ul>
            </li>
        </ul>
        <!-- Tag OL tergolong pada list yang beraturan -->
        <ol type="a">
            <li>HTML
                <ol>
                    <li>Head</li>
                    <li>Body</li>
                </ol>
            </li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>PHP</li>
        </ol>
    </body>
</html>
